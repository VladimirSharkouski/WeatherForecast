<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./src/css/style.css">
        <title>Weather Forecast</title>
    </head>
    <body>
        <div class="app" id ="app">
            <div class="header">
            </div>
            <div class="sidebar1">
                    <div id ="langApp">
                        <input id="toggle-rus" class="toggle" name="toggle" type="radio" checked>
                        <label for="toggle-rus" class="btn">RU</label>
                        <input id="toggle-eng" class="toggle" name="toggle"type="radio">
                        <label for="toggle-eng" class="btn">EN</label>
                    </div>
                <div class = "city-menu">
                </div>        
            </div>
            <div class="main">
                <div class="show-weather" id="show-weater-value">
                    <div class="city">
                    </div>
                    <div class="picture">
                        
                    </div>
                    <div class="temperature">
                        <div><span id="getTemp"></span>
                        <span class = "degCel"> &#176;C</span>
                        </div>
                        <img src="./src/img/weahter-icons/temperature_100.png" >
                    </div>
                    <div class="time" id="timePeriod"></div>
                    <div class="wind-speed-icon">
                        <img class="weather-icon" src="./src/img/weahter-icons/Wind-Flag.png">
                    </div>
                    <div class="wind-speed getData">
                        <span id="windSpeedId"></span>
                        <br><span id="getSpeed"></span> 
                        <span id="speed"></span>
                    </div>
                    <div class="wind-derection-icon">
                        <img class="weather-icon" src="./src/img/weahter-icons/fluger.png">
                    </div>
                    <div class="wind-derection getData">
                        <span id="windDerectionId"></span>
                        <br><span id="getDerection"></span>
                    </div>
                    <div class="humidity-icon">
                        <img class="weather-icon" src="./src/img/weahter-icons/Humidity.png">
                    </div>
                    <div class="humidity getData">
                        <span id="humidityId"></span>
                        <br><span id="getHumidity"></span> %
                    </div>
                    <div class="pressure-icon">
                        <img class="weather-icon" src="./src/img/weahter-icons/barometr_100.png">
                        </div>
                    <div class="pressure getData">
                        <span id="pressureId"></span>
                        <br><span id="getPress"></span>
                        <span id="pressureValue"></span>
                    </div>
                    <div class="nextDays"></div>
                 </div>
            </div>
        </div>
        <script type="module" src="./src/js/index.js"></script>
    <script type="text/javascript" src="dist/main.js"></script></body>
</html>
